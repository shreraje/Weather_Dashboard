<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!--Add Bootstrap link here-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Add style.css link here -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Header for the Application -->
  <div class="jumbotron">
    <h1 class="text-center">Weather Dashboard</h1>
    <p class="text-center">Know Weather Condition</p>
  </div>
  <!-- Search criteria for the city -->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <!-- <div class="col-lg-4"> -->
      <form class="form">
        <h6>City Name:</h6>
        <input type="text" id="search" class="search" placeholder="Enter city name"></input>
        <button class="button" id="btn-search" data-search="search">Search üîç</button>
      </form>
      <!-- Last city search history -->
      <div class="col"></div>
      <div id="city" class="history">
        <h4>Previous Search:</h4>
      </div>
    </div>
    <!-- Current Search History -->
    <div class="card" id="weather">
      <h4>Today's weather: </h4>
      <div class="city"></div>
      <div class="date"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <div class="temperature"></div>
      <div class="uvindex"></div>
    </div>

  <hr>
  <!-- 5 Days weather forcast divs -->
  <div class="future-forcast" >
    <div class="text-center"><h4>5 Days Weather Forcast</h4></div>
  </div>

  <hr>
  <div class="container">
    <div class="row">
      <div class="card1"><h6>Day-1</h6>
        <div class="date1"></div>
        <div class="wind1"></div>
        <div class="humidity1"></div>
        <div class="temp1"></div>
      </div>

      <div class="card2"><h6>Day-2</h6>
        <div class="date2"></div>
        <div class="wind2"></div>
        <div class="humidity2"></div>
        <div class="temp2"></div>
      </div>


      <div class="card3"><h6>Day-3</h6>
        <div class="date3"></div>
        <div class="wind3"></div>
        <div class="humidity3"></div>
        <div class="temp3"></div>
      </div>

      <div class="card4"><h6>Day-4</h6>
        <div class="date4"></div>
        <div class="wind4"></div>
        <div class="humidity4"></div>
        <div class="temp4"></div>
      </div>

      <div class="card5"><h6>Day-5</h6>
        <div class="date5"></div>
        <div class="wind5"></div>
        <div class="humidity5"></div>
        <div class="temp5"></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
